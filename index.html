<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>

    <!-- Links to Javascript/jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- Link to Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <!-- Links to style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <!-- Main header -->
        <div class="jumbotron py-2 mt-3">
            <div class="row text-center">
                <div class="col-sm-6 py-2">
                    <h1><span class="text-danger">Rock</span> beats <span class="text-warning">Scissors</span></h1>
                </div>
                <div class="col-sm-6 py-2">
                    <h1><span class="text-warning">Scissors</span> beats <span class="text-success">Paper</span></h1>
                </div>
                <div class="col-sm-12 py-2">
                    <h1><span class="text-success">Paper</span> beats <span class="text-danger">Rock</span></h1>
                </div>
            </div>
        </div>

        <!-- The players' queue and a message about the current state of the game -->
        <div class="card mb-3">
            <div class="card-header text-center">
                <h4>here are all the players in the order of joining</h4>
                <h4><small>the first two players are playing</small></h4>
            </div>
            <div class="card-body">
                <p id="queue-box"></p>
            </div>
            <div class="card-footer text-center text-primary">
                <h3 id="info-box"></h3>
                <h5 id="timer-box"></h5>
            </div>
        </div>

        <!-- Rock, paper, and scissors buttons -->
        <div class="row text-center mb-3">
            <div class="col-6 col-sm-4 mb-2 mb-sm-0">
                <button type="button" class="btn btn-outline-danger item" id="rock">
                    <i class="far fa-hand-rock fa-6x"></i>
                </button>
            </div>
            <div class="col-6 col-sm-4 mb-2 mb-sm-0">
                <button type="button" class="btn btn-outline-warning item" id="scissors">
                    <i class="far fa-hand-scissors fa-6x"></i>
                </button>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-outline-success item" id="paper">
                    <i class="far fa-hand-paper fa-6x"></i>
                </button>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="row text-center mb-3">
            <div class="col-sm-4 mb-2 mb-sm-0">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>your wins</h4>
                    </div>
                    <div class="card-body">
                        <p id="wins-box">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mb-2 mb-sm-0">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>your ties</h4>
                    </div>
                    <div class="card-body">
                        <p id="ties-box">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>your losses</h4>
                    </div>
                    <div class="card-body">
                        <p id="losses-box">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- History of the current game -->
        <div class="card mb-3">
            <div class="card-header text-center">
                <h4>your history</h4>
            </div>
            <div class="card-body" id="history-box"></div>
        </div>

    </div>

    <!-- Link to this webpage's JS script -->
    <script src="assets/javascript/index.js"></script>

    <!-- Link to Bootstrap Javascript/jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
